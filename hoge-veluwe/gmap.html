       // Creates a marker at the given point with the given number label
        function createMarker(point, p) {
          var icon = new GIcon(G_DEFAULT_ICON, "marker.png");
          icon.iconSize = new GSize(11, 11);
          icon.iconAnchor = new GPoint(5, 5);
          icon.infoWindowAnchor = new GPoint(5, 5);
          icon.shadow = null;
          icon.transparent = null;
          var markerOptions = { icon:icon, title: "Ga naar dit punt" };
          var marker = new GMarker(point, markerOptions);
          
          GEvent.addListener(marker, "click", function() {
//            marker.openInfoWindowHtml(text);
            window.location = "tour.php?p=" + p + "&d=1&od=1";
          });
          return marker;
        }
